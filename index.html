<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 포트폴리오</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #a48ff3;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        section {
            max-width: 800px;
            margin: 2em auto;
            padding: 1em;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .timeline {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
        }

        .item {
            display: flex;
            margin-right: 20px;
            align-items: center;
            position: relative;
        }

        .bar {
            position: absolute;
            height: 15px;
            background-color: #ba9efc98;
            width: calc(100% - 8px);
            left: -5px;
            top: 44.5%;
            z-index: 1;
            border-radius: 10px;
            /* 반지름이 절반인 값으로 설정하여 둥글게 만듭니다 */
        }

        .marker {
            position: relative;
            width: 10px;
            height: 10px;
            background-color: #9c04aa;
            border-radius: 50%;
            z-index: 2;
        }

        .marker::after {
            content: attr(data-year);
            position: absolute;
            top: -20px;
            left: 300%;
            transform: translateX(-50%);
            font-size: 10px;
            white-space: nowrap;
        }

        .content {
            text-align: left;
            margin-top: 55px;
            padding-left: -0px;
        }

        p {
            margin-top: 20px;
            font-size: 10px;
        }

        h2 {
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 1em;
        }

        footer {
            text-align: center;
            padding: 1em 0;
            background-color: #a48ff3;
            color: #fff;
        }
    </style>
</head>

<body>

    <header>
        <h1>내 포트폴리오</h1>
    </header>

    <section>
        <h2>경력</h2>
        <div class="timeline">
            <div class="bar"></div>
            <div class="item">
                <div class="marker" data-year="2018년 1월"></div>
                <div class="content">
                    <p>BM Intern <br> 이니스프리 NGI (New Growth Initiative) <br> 7개월</p>
                </div>
            </div>
            <div class="item">
                <div class="marker" data-year="2018년 9월"></div>
                <div class="content">
                    <p>Exchange student <br> HTW Berlin ㅣbusiness Track <br> 5개월</p>
                </div>
            </div>
            <div class="item">
                <div class="marker" data-year="2019년 1월"></div>
                <div class="content">
                    <p>Copywriter / 채널운영 <br>카카오커머스 <br> 7개월</p>
                </div>
            </div>
            <!-- 다른 경력 항목 추가 -->
        </div>
    </section>

    <footer>
        <p>&copy; 2023 내 포트폴리오. 모든 권리 보유됨.</p>
    </footer>

</body>

</html>
